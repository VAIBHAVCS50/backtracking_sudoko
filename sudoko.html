<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Input</title>
    <script src="myscript.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add some basic styling to make it look like a grid */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        input[type="submit"] {
            margin-left: 150px;
            width: 100px;
            height: 40px; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="sudoku-grid" id="sudoku-grid">

        </div>
        <br>
        <button class="btn btn-primary" onclick="dosomething()">Solve</button>
        <p class="text-danger mt-4" id="errmsg"></p>
    </div>
    
 
</body>
</html>
